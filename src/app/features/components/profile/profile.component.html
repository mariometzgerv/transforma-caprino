<div class="row row-cols-1 row-cols-sm-3">
    <div class="col">
        <img class="rounded mx-auto d-block" src="{{ img }}" width="150px">
    </div>
    <div class="col card-body">
        <h4>{{ name }}</h4>
        <h5>{{ role }}</h5>
        <p class="card-text">{{ prof }}</p>
        <p *ngIf="sub != ''" class="card-text">{{ sub }}</p>
        <p class="card-text">{{ des }}</p>
    </div>
</div>
